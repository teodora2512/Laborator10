<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Gestiune Cărți</title>

    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        h3 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #2c3e50;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #dee2e6;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-group {
            margin-top: 10px;
        }

        .btn {
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .table {
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #343a40 !important;
            color: white;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Formular pentru operații CRUD -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" action="operatii">
                <!-- ISBN -->
                <div class="mb-3">
                    <label class="form-label">ISBN</label>
                    <input type="text" class="form-control" name="isbn"
                           placeholder="ISBN..." th:value="${isbnParam}">
                </div>

                <!-- Titlu -->
                <div class="mb-3">
                    <label class="form-label">Titlul</label>
                    <input type="text" class="form-control" name="titlul"
                           placeholder="Titlul..." th:value="${titlulParam}">
                </div>

                <!-- Autor -->
                <div class="mb-4">
                    <label class="form-label">Autorul</label>
                    <input type="text" class="form-control" name="autorul"
                           placeholder="Autorul..." th:value="${autorulParam}">
                </div>

                <!-- Butoane - pe același rând -->
                <div class="d-flex gap-1 flex-wrap">
                    <input type="submit" class="btn btn-primary btn-sm" name="adauga" value="Adauga"/>
                    <input type="submit" class="btn btn-warning btn-sm" name="modifica" value="Modifica"/>
                    <input type="submit" class="btn btn-danger btn-sm" name="sterge" value="Sterge"/>
                    <input type="submit" class="btn btn-info btn-sm" name="filtreaza" value="Filtreaza"/>
                </div>
            </form>
        </div>

    </div>
    <h3 th:text="${str}">Lista cartilor preluate prin repository</h3>
    <!-- Tabel cu cărțile -->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Titlul</th>
            <th>Autorul</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${lista}">
            <td th:text="${c.isbn}">ISBN1</td>
            <td th:text="${c.titlul}">Scurta istorie a omenirii</td>
            <td th:text="${c.autorul}">Yuval Noah Harari</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
